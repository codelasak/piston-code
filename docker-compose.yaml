version: '3.8'

services:
  piston:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: piston_api
    restart: always
    privileged: true
    ports:
      - '2000:2000'
    volumes:
      - piston_packages:/piston/packages
      - piston_jobs:/piston/jobs
    tmpfs:
      - '/tmp:exec'
    environment:
      - PISTON_LOGLEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2000/api/v2/runtimes"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 2G

volumes:
  piston_packages:
    driver: local
  piston_jobs:
    driver: local
